{% extends 'base.html' %}

{% block content %}
  <div class="container mt-5">
    <div class="card profile-card shadow-sm p-4">
      <h2 class="text-center mb-4">Perfil de {{ profile.user.username }}</h2>

      {% if profile.avatar %}
        <div class="text-center mb-3">
          <img src="{{ profile.avatar.url }}" alt="Avatar" class="rounded-circle img-thumbnail" width="150" height="150">
        </div>
      {% endif %}

      <ul class="list-group list-group-flush">
        <li class="list-group-item"><strong>Email:</strong> {{ profile.user.email }}</li>
        <li class="list-group-item"><strong>Biograf√≠a:</strong> {{ profile.biografia }}</li>
        <li class="list-group-item"><strong>Fecha de nacimiento:</strong> {{ profile.fecha_nacimiento }}</li>
      </ul>

      <div class="text-center mt-4">
        <a href="{% url 'accounts:profile_edit' %}" class="btn btn-outline-primary"> Editar Perfil</a>
      </div>
    </div>
  </div>
{% endblock %}
