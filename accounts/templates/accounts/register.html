{% extends "base.html" %}

{% block title %}Registro{% endblock %}

{% block content %}
  <div class="register-card">
    <div class="register-header">
      <h2>Crear cuenta</h2>
    </div>

    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" value="Registrarse">
    </form>
  </div>
{% endblock %}
